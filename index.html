<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { display: none; font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card">
    <div class="header"></div>
    <div class="content">
      <div class="title">
        <h1 class="clr-dark fs-200 fw-900">Order Summary</h1>
      </div>
      <div class="description">
        <p class="txt-center">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      </div>
      <div class="detail bg-very-pale fs-100">
        <div class="icon">
          <img src="./images/icon-music.svg" alt="Single bar note icon"/>
        </div>
        <div class="plan">
          <p class="fw-900 clr-dark">Annual Plan</p>
          <p>$59.99/year</p>
        </div>
        <a class="fw-700 underline clr-bright">Change</a>
      </div>
      <div class="btn-proceed">
        <button class="bg-bright clr-very-pale">Proceed to Payment</button>
      </div>
      <div class="btn-cancel">
        <button class="clr-desaturated fw-700">Cancel Order</button>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Paola Reyes</a>.
  </div>
</body>
</html>
